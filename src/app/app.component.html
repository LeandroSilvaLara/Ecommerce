<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section class="bg-color">
  <div class="containers">
    <div class="title">
      <p>The Best Seller Of Hitheme</p>
      <h2><span>Best</span> Seller</h2>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-main">
            <div class="discount">-9%</div>
            <div class="label label-green">Pre-order</div>
            <div class="product-container">
              <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img1.jpg"
                                                                    alt="Product"></div>
              <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img2.jpg"
                                                                    alt="Product"></div>
              <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img3.jpg"
                                                                    alt="Product"></div>
            </div>
            <div class="image">
              <img src="{{url}}" alt="Product">
            </div>
            <div class="cart-line"></div>
            <div class="cart-item">
              <ul>
                <li><a href=""><i class="fa fa-shopping-basket"></i></a></li>
                <li><a href=""><i class="fa fa-heart"></i></a></li>
                <li><a href=""><i class="fa fa-search"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
